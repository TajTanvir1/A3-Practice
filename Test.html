<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind & Daisy UI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- Customize codes -->
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  clifford: '#da373d',
               }
            }
         }
      }
   </script>
</head>

<body>
    <div class="flex flex-col lg:flex-row">
        <div class="mt-6 p-6 border rounded-xl">
            <!-- Phone Number -->
            <div class="p-6 lg:w-[287px] bg-[#bced6d1a] rounded-xl">
                <img src="Images/Group 1171275317.png" alt="">
                <p class="mt-6 mb-2 text-[#13131866]">Phone Number</p>
                <p class="text-[#131318] text-[18px] font-extrabold">(+62) 123-321-543</p>
            </div>
            <!-- Email -->
            <div class="p-6 mt-4 lg:w-[287px] bg-[#FDDD5F1A] rounded-xl">
                <img src="Images/Group 1171275318.png" alt="">
                <p class="mt-6 mb-2 text-[#13131866]">Email : </p>
                <p class="text-[#131318] text-[18px] font-extrabold">hockeys@support.com</p>
            </div>
            <!-- Location -->
            <div class="p-6 mt-4 lg:w-[287px] bg-[#629CF31A] rounded-xl">
                <img src="Images/Group 1171275321.png" alt="">
                <p class="mt-6 mb-2 text-[#13131866]">Location : </p>
                <p class="text-[#131318] text-[18px] font-extrabold">152/1 Mohakhali Wireless Gate</p>
            </div>
         </div>

         <!-- Input Field -->
         <div class="mx-auto">
            <div class="flex flex-col lg:flex-row">
                <!-- Name Input -->
            <div class="mt-6 pl-[20px]">
                <h3 class="text-xl font-bold mb-4">Your Name</h3>
                <input type="text" placeholder="Enter your full name" class="input pr-40 bg-[#13131808]" />
            </div>
            <!-- Email Input -->
            <div class="mt-6 pl-[20px]">
                <h3 class="text-xl font-bold mb-4">Your Email</h3>
                <input type="text" placeholder="Enter your email" class="input input-lg w-[95%] max-w-[410px]  bg-[#13131808]" />
            </div>
            </div>
            
            <div class="flex flex-col lg:flex-row">
                <!-- Subject Input -->
            <div class="mt-6 pl-[20px]">
                <h3 class="text-xl font-bold mb-4">Subject</h3>
                <input type="text" placeholder="Enter your subject" class="input input-lg w-[95%] max-w-[410px]  bg-[#13131808]" />
            </div>
            <!-- Phone Number Input -->
            <div class="mt-6 pl-[20px]">
                <h3 class="text-xl font-bold mb-4">Phone Number</h3>
                <input type="text" placeholder="Enter your phone number" class="input input-lg w-[95%] max-w-[410px]  bg-[#13131808]" />
            </div>
            </div>
            <!-- Message Input -->
            <div class="mt-6 pl-[20px]">
                <h3 class="text-xl font-bold mb-4">Message</h3>
                <input type="text" placeholder="Write your message" class="input input-lg w-[100%] h-[200px] lg:h-[280px] bg-[#13131808] placeholder:text-start" />
            </div>
            <div class="mt-6 pl-[20px]">
              <a class="btn bg-[#FF4240] text-white px-4 lg:px-6 border-none text-lg lg:text-xl w-[100%]">Send Message</a>
            </div>
         </div>
     </div>
</body>

</html>
